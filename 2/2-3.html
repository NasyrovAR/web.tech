<!DOCTYPE html>
<html>

      <title> 3 упражнение</title>
<style>
#doge { width: 200px;
	height: 200px; 
	position: relative;
}
</style>
</head>
<img id="doge" src="https://thumbs.dreamstime.com/b/%D0%BB%D1%83%D0%BD%D0%B0-%D1%81-%D0%BE%D0%B1%D1%8A%D0%B5%D0%BC%D0%BD%D1%8B%D0%BC%D0%B8-%D0%BA%D0%BE%D0%BD%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D1%8B%D0%BC%D0%B8-%D0%BA%D1%80%D0%B0%D1%82%D0%B5%D1%80%D0%B0%D0%BC%D0%B8-%D0%B8%D0%B7%D0%BE%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D1%8B%D0%BC%D0%B8-%D0%BD%D0%B0-%D0%B1%D0%B5%D0%BB%D0%BE%D0%BC-%D1%84%D0%BE%D0%BD%D0%B5-166124270.jpg" >
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).on('keydown', function(e) {
  switch (e.key) {

    // перемещение влево
    case "ArrowLeft":
      $('#doge').animate({
        left: "-=100px"
      }, 'fast');
      break;
      // перемещение вверх
    case "ArrowUp":
      $('#doge').animate({
        top: "-=100px"
      }, 'fast');
      break;
      // перемещение вправо
    case "ArrowRight":
      $('#doge').animate({
        left: "+=100px"
      }, 'fast');
      break;
      // перемещение вниз
    case "ArrowDown":
      $('#doge').animate({
        top: "+=100px"
      }, 'fast');
      break;
  }
});
</script>
