<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
      <title> 6 упражнение</title>
<body align="center">
  <div>Какое растение существует на самом деле?</div><br>
  <div> <input type="radio" name="guitar" id="choice1"> Лох чилийский</div><br>
  <div> <input type="radio" name="guitar" id="choice2"> Лох индийский</div><br>
  <div> <input type="radio" name="guitar" id="choice3"> Лох греческий</div><br>
  <div> <input type="radio" name="guitar" id="choice4"> Лох русский</div><br>
<button class="ok">Отправить результат</button><br><br>
  Всего ответило - <input value="0" id="resultNum" style="width:30px;" readonly> чел.<br>
  <input value="0" id="realResult1" style="width:30px;" readonly>% - Лох чилийский
  <input value="0" id="result1" type="hidden"><br>
  <input value="0" id="realResult2" style="width:30px;" readonly>% - Лох индийский
  <input value="0" id="result2" type="hidden"><br>
  <input value="0" id="realResult3" style="width:30px;" readonly>% - Лох греческий
  <input value="0" id="result3" type="hidden"><br>
  <input value="0" id="realResult4" style="width:30px;" readonly>% - Лох русский
  <input value="0" id="result4" type="hidden"><br>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(".ok").click(function(){
	var totalNum=0;
		for (var i=1;i<=4;i++){
			totalNum=totalNum+parseInt($('#result'+i).val());
		}
		for (var i=1;i<=4;i++){
			var radioIsChecked = $('#choice'+i).prop('checked');
			if (radioIsChecked == true){
				$('#result'+i).val((parseInt($('#result'+i).val())+1).toString());
				totalNum++;
				$('#resultNum').val(totalNum.toString());
			}
		}
		for (var i=1;i<=4;i++){
			$('#realResult'+i).val(Math.round((parseInt($('#result'+i).val())/totalNum*100)).toString());
		}
        });
</script>
